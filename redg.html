<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
</head>

<body bgcolor="#F2F2F2">

<center>

<h2><u>Study Group Registration Form</u></h2>

<form>
<table border="1" cellpadding="5">

<tr>
    <td><b>Full Name</b></td>
    <td><input type="text" name="name"></td>
</tr>

<tr>
    <td><b>Roll Number</b></td>
    <td><input type="text" name="roll"></td>
</tr>

<tr>
    <td><b>Email</b></td>
    <td><input type="email" name="email"></td>
</tr>

<tr>
    <td><b>Department</b></td>
    <td>
        <select>
            <option>CSE</option>
            <option>ECE</option>
            <option>EEE</option>
            <option>ME</option>
        </select>
    </td>
</tr>

<tr>
    <td><b>Preferred Study Mode</b></td>
    <td>
        <input type="radio" name="mode"> Online
        <input type="radio" name="mode"> Offline
    </td>
</tr>

<tr>
    <td><b>Subjects Interested</b></td>
    <td>
        <input type="checkbox"> DSA
        <input type="checkbox"> DBMS
        <input type="checkbox"> OS
    </td>
</tr>

<tr>
    <td colspan="2" align="center">
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </td>
</tr>

</table>
</form>

</center>

</body>
</html>

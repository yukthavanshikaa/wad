<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>

<body bgcolor="#E6F2FF">

<center>

<h2><u>Student Login</u></h2>

<form>
<table border="1" cellpadding="5">

<tr>
    <td><b>Username</b></td>
    <td><input type="text"></td>
</tr>

<tr>
    <td><b>Password</b></td>
    <td><input type="password"></td>
</tr>

<tr>
    <td colspan="2" align="center">
        <input type="submit" value="Login">
        <input type="reset" value="Clear">
    </td>
</tr>

</table>
</form>

</center>

</body>
</html>
